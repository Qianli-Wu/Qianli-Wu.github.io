	    <script>
            //写一个名叫CalcReqFinalScores的方程
            function CalcReqFinalScores() {
                let finalexamScoreA;
                var assignScore;
                var mtScore;
                var participationScore;
                var quizScore
                var assignRate;
                var mtRate;
                var participationRate;
                var FinalRate
                var quizRate
                var finalScore
                var lettergrade

                // 弹出一个对话框：hello
                // alert("hello");
                assignScore = Number(document.getElementById('assignScoreID').value);
                mtScore = Number(document.getElementById('mtScoreID').value);
                participationScore = Number(document.getElementById('participationScoreID').value);
                quizScore = Number(document.getElementById('quizScoreID').value);
                assignRate = Number(document.getElementById('assignScoreRateID').value);
                mtRate = Number(document.getElementById('mtScoreRateID').value);
                participationRate = Number(document.getElementById('participationScoreRateID').value);
                finalScore = Number(document.getElementById('finalScoreID').value);
                FinalRate = Number(document.getElementById('finalRateID').value);
                quizRate = Number(document.getElementById('quizScoreRateID').value);

                finalexamScoreA = (97.0 - assignRate*assignScore - mtRate*mtScore - participationRate*participationScore - quizScore*quizRate)/FinalRate;
                finalexamScoreB = (93.0 - assignRate*assignScore - mtRate*mtScore - participationRate*participationScore - quizScore*quizRate)/FinalRate;
                finalexamScoreC = (70.0 - assignRate*assignScore - mtRate*mtScore - participationRate*participationScore - quizScore*quizRate)/FinalRate;
                totalgrade = assignRate*assignScore + mtRate*mtScore + participationRate*participationScore + quizScore*quizRate + finalScore*FinalRate;
                if (totalgrade >= 97) {
                    lettergrade = 'A+';
                }
                else if (totalgrade >= 93) {
                    lettergrade = 'A';
                }
                else if (totalgrade >= 73) {
                    lettergrade = 'P';
                }
                else {
                    lettergrade = '你算错了吧'
                }

                document.getElementById("spanA").innerHTML = finalexamScoreA;
                document.getElementById("spanB").innerHTML = finalexamScoreB;
                document.getElementById("spanC").innerHTML = finalexamScoreC;
                document.getElementById("totalgrade").innerHTML = totalgrade + lettergrade;
            
            }
	    </script>
